<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout</title>
<style>
    body {
        background-color: #2b2f33;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(6, 100px);
        grid-auto-rows: 100px;
        gap: 10px;
    }
    .item {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: white;
        background: linear-gradient(135deg, #ffcc70, #ff6fcf);
        border-radius: 5px;
        position: relative;
    }
    .item.big {
        background: linear-gradient(135deg, #ff90e8, #b384ff);
    }
    .item.blue {
        background: linear-gradient(135deg, #6fe4ff, #6fa8ff);
    }
    .diamond {
        background: white;
        color: black;
        padding: 10px;
        transform: rotate(45deg);
        font-weight: bold;
        border-radius: 5px;
    }
    .diamond span {
        display: inline-block;
        transform: rotate(-45deg);
    }
</style>
</head>
<body>
    <div class="grid">
        <div class="item" style="grid-column: 1; grid-row: 1;"><div class="diamond"><span>5</span></div></div>
        <div class="item big" style="grid-column: 2 / span 3; grid-row: 1 / span 2;"><div class="diamond"><span>1</span></div></div>
        <div class="item blue" style="grid-column: 5 / span 2; grid-row: 1;"><div class="diamond"><span>3</span></div></div>
        <div class="item blue" style="grid-column: 5 / span 2; grid-row: 2;"><div class="diamond"><span>4</span></div></div>
        <div class="item" style="grid-column: 1; grid-row: 2;"><div class="diamond"><span>6</span></div></div>
        <div class="item" style="grid-column: 1; grid-row: 3;"><div class="diamond"><span>7</span></div></div>
        <div class="item" style="grid-column: 2; grid-row: 3;"><div class="diamond"><span>9</span></div></div>
        <div class="item big" style="grid-column: 3 / span 2; grid-row: 3 / span 2;"><div class="diamond"><span>2</span></div></div>
        <div class="item" style="grid-column: 1; grid-row: 4;"><div class="diamond"><span>8</span></div></div>
        <div class="item" style="grid-column: 2; grid-row: 4;"><div class="diamond"><span>10</span></div></div>
        <div class="item" style="grid-column: 5; grid-row: 3;"><div class="diamond"><span>11</span></div></div>
        <div class="item" style="grid-column: 6; grid-row: 3;"><div class="diamond"><span>12</span></div></div>
        <div class="item" style="grid-column: 5; grid-row: 4;"><div class="diamond"><span>13</span></div></div>
        <div class="item" style="grid-column: 6; grid-row: 4;"><div class="diamond"><span>14</span></div></div>
    </div>
</body>
</html>
