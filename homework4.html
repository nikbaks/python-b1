<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Список продуктів</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .product {
      width: 120px;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .product img {
      width: 100px;
      height: 100px;
    }
    .footer {
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Список продуктів</h2>
  <div class="product-container">
    <div class="product">
      <img src="Food_C203-128.png" alt="Продукт 1">
      <div>Продукт 1</div>
    </div>
    <div class="product">
      <img src="Food_C205-128.png" alt="Продукт 2">
      <div>Продукт 2</div>
    </div>
    <div class="product">
      <img src="Food_C217-128.png" alt="Продукт 3">
      <div>Продукт 3</div>
    </div>
    <div class="product">
      <img src="Food_C225-128.png" alt="Продукт 4">
      <div>Продукт 4</div>
    </div>
    <div class="product">
      <img src="Food_C235-128.png" alt="Продукт 5">
      <div>Продукт 5</div>
    </div>
    <!-- Додайте інші продукти за необхідності -->
  </div>

  <div class="footer">that's all</div>
</body>
</html>
