<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>фіксована таблиця</title>
  <style>
    body {
      margin: 40px;
    }

    .table-container {
      width: 600px;
      height: 300px;
      overflow: auto;
      border: 4px solid #999;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }

    thead th {
      position: sticky;
      top: 0;
      background-color: #d5edf9;
      z-index: 2;
    }

    tbody td:first-child,
    thead th:first-child {
      position: sticky;
      left: 0;
      background-color: #b3d8e7;
      z-index: 1;
    }

    tbody td:first-child {
      font-weight: bold;
    }

    tbody tr:nth-child(even) td:not(:first-child) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Реалізація таблиці з фіксованим заголовком і першим стовпчиком</h2>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
        <th>Header 4</th>
        <th>Header 5</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Line 1</td><td>23</td><td>123</td><td>43</td><td>12</td><td>76</td>
      </tr>
      <tr>
        <td>Line 2</td><td>23</td><td>123</td><td>43</td><td>12</td><td>76</td>
      </tr>
      <tr>
        <td>Line 3</td><td>34</td><td>63</td><td>25</td><td>7</td><td>23</td>
      </tr>
      <tr>
        <td>Line 4</td><td>23</td><td>23</td><td>23</td><td>23</td><td>23</td>
      </tr>
      <tr>
        <td>Line 5</td><td>23</td><td>23</td><td>23</td><td>23</td><td>23</td>
      </tr>
      <tr>
        <td>Line 6</td><td>23</td><td>23</td><td>23</td><td>23</td><td>23</td>
      </tr>
      <tr>
        <td>Line 7</td><td>23</td><td>23</td><td>23</td><td>23</td><td>23</td>
      </tr>
      <tr>
        <td>Line 8</td><td>23</td><td>23</td><td>23</td><td>23</td><td>23</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
