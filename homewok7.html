<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Годинник</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .clock {
      position: relative;
      width: 300px;
      height: 300px;
      border: 5px solid teal;
      border-radius: 50%;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      background: teal;
      border-radius: 2px;
    }

    .hour {
      width: 6px;
      height: 80px;
      animation: rotate-hour 43200s linear infinite; 
    }

    .minute {
      width: 4px;
      height: 110px;
      animation: rotate-minute 3600s linear infinite; 
    }

    @keyframes rotate-hour {
      from { transform: rotate(0deg) translateX(-50%); }
      to   { transform: rotate(360deg) translateX(-50%); }
    }

    @keyframes rotate-minute {
      from { transform: rotate(0deg) translateX(-50%); }
      to   { transform: rotate(360deg) translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour"></div>
    <div class="hand minute"></div>
  </div>
</body>
</html>
